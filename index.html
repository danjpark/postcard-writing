<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postcard G-code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Postcard G-code Generator</h1>
  <form id="address-form">
    <input type="text" id="first-name" placeholder="First Name"><br>
    <input type="text" id="last-name" placeholder="Last Name"><br>
    <input type="text" id="address1" placeholder="Street Address 1"><br>
    <input type="text" id="address2" placeholder="Street Address 2"><br>
    <input type="text" id="citystatezip" placeholder="City, State, ZIP"><br>
    <button type="submit">Generate</button>
  </form>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
